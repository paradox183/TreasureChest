<!DOCTYPE html>
<html>
<head>
    <title>Event Combo Generator</title>
    <style>
        table, th, td {
            border: 1px solid #888;
            border-collapse: collapse;
            padding: 4px;
        }
        th {
            background: #eee;
        }
    </style>
</head>
<body>
<h2>Upload Swim Meet Report</h2>
<form action="/" method="post" enctype="multipart/form-data">
    <label for="pdf">PDF File:</label>
    <input type="file" name="pdf" accept=".pdf" required>
    <label for="lanes">Lanes:</label>
    <select name="lanes" required>
        {% for l in range(4, 9) %}
        <option value="{{ l }}" {% if lanes == l %}selected{% endif %}>{{ l }}</option>
        {% endfor %}
    </select>
    <button type="submit">Process</button>
</form>

{% if table %}
<h3>{{ meet_title }}</h3>
<p>
    <a href="{{ url_for('download', filename=csv_filename) }}">Download CSV</a> |
    <a href="{{ url_for('download', filename=pdf_filename) }}">Download PDF</a>
</p>

<table>
    <thead>
    <tr>
        {% for key in table[0].keys() %}
        <th>{{ key }}</th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for row in table %}
    <tr>
        {% for val in row.values() %}
        <td>{{ val }}</td>
        {% endfor %}
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endif %}
</body>
</html>
