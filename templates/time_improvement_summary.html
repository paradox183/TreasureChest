<style>
    @page {
        size: Letter;
        margin: 0.5in;
    }
    body {
        font-family: Arial, sans-serif;
        font-size: 10pt;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }
    th, td {
        border: 1px solid #888;
        padding: 6px;
        text-align: left;
    }
    th {
        background-color: #f0f0f0;
    }
</style>
<div class="label-preview">
    <table>
        <thead>
        <tr>
            <th>Swimmer</th>
            <th>Event</th>
            <th>Previous Best</th>
            <th>Meet Date</th>
            <th>Meet Title</th>
        </tr>
        </thead>
        <tbody>
        {% for label in label_data %}
        <tr>
            <td>{{ label[0] }}</td>
            <td>{{ label[1] }}</td>
            <td>{{ label[2] }}</td>
            <td>{{ label[3] }}</td>
            <td>{{ label[4] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
